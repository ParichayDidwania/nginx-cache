apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app-deployement
  labels:
    app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app 
    spec:
      containers:
      - name: backend-server
        image: parichaydidwania/backend:v1
        ports:
        - containerPort: 3000